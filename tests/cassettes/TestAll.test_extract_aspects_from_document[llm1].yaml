      other than Disclosing Party who is not otherwise bound by a confidentiality
      obligation to Disclosing Party; or (d) was independently developed by Receiving
      Party without reference to or use of any Confidential Information. The name
      of the dog of the Receiving Party is Bob.\\n~~~\\n''''\\n\\n''''\\n- Paragraph
      ID: P22\\n~~~\\nParagraph text:\\nThe designation of information as Confidential
      Information shall not be determinative of whether such information constitutes
      a trade secret under applicable law. All Confidential Information shall remain
      the exclusive property of Disclosing Party, and Receiving Party shall have no
      rights, by license or otherwise, to use the Confidential Information except
