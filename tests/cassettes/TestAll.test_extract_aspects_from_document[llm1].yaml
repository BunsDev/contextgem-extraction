      competitive analyses and strategies). Software code shall also be included into
      the confidential information.\\n~~~\\n''''\\n\\n''''\\n- Paragraph ID: P21\\n~~~\\nParagraph
      text:\\nConfidential Information shall not include information that: (a) is
      or becomes generally available to the public other than as a result of disclosure
      by Receiving Party or its Representatives; (b) was available to Receiving Party
      on a non-confidential basis prior to its disclosure by Disclosing Party; (c)
