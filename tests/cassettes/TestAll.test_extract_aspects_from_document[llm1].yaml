      Paragraph ID: P16\\n~~~\\nParagraph text:\\n1. Purpose:\\n~~~\\n''''\\n\\n''''\\n-
      Paragraph ID: P17\\n~~~\\nParagraph text:\\nThe purpose of this Agreement is
