      text:\\n3. Obligations of Receiving Party:\\n~~~\\n''''\\n\\n''''\\n- Paragraph
      ID: P24\\n~~~\\nParagraph text:\\nThe party receiving Confidential Information
      (\\\"Receiving Party\\\") shall:\\n~~~\\n''''\\n\\n''''\\n- Paragraph ID: P25\\n~~~\\nParagraph
      text:\\na. Maintain the confidentiality of the Confidential Information and
      not disclose it to any third party without the prior written consent of the
