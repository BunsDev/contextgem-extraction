      TERMINOLOGY TO UNDERSTAND:\\n\\n1. Document: A structured or unstructured file
      containing written or visual content. Documents can vary in type and purpose,
      including but not limited to:\\n- Contracts: Legal agreements defining terms
      and obligations.\\n- Invoices: Financial documents detailing transactions and
      payments.\\n- Curricula Vitae (CVs): Resumes outlining an individual's professional
      experience and qualifications.\\n- Visual Documents: Images, scanned documents,
      blueprints, photographs, charts, diagrams, or screenshots that contain relevant
      information.\\n- General Documents: Any other types of files that may contain
      text, tables, images, or mixed formats.\\nNote that occasionally you may be
      working with document fragments rather than complete documents. These fragments
      represent portions of a larger document and should be analyzed within their
      limited context. When working with fragments, focus on extracting information
      from the available content without making assumptions about missing parts.\\n\\nDocuments
      may contain textual or visual content:\\n- Text-based content: Written information
      that can be directly read and processed.\\n- Visual content: Images, charts,
      diagrams, blueprints, tables, handwritten text, or other visual elements that
      require visual interpretation.\\n\\n2. Aspect: A defined area or topic within
      a document that requires focused attention. Each aspect corresponds to a specific
      subject or theme described in the task. For example:\\n- Contract Aspects: Payment
      terms, parties involved, or termination clauses.\\n- Invoice Aspects: Due dates,
      line-item breakdowns, or tax details.\\n- CV Aspects: Work experience, education,
      or skills.\\nYou will analyze aspects as instructed, considering their relevance
      and context within the document.\\n\\n3. Concept: A unit of information or an
      entity relevant to the task. Concepts may be derived from an aspect or the broader
      document context. They represent a wide range of data points and insights, from
      simple entities (names, dates, monetary values) to complex evaluations, conclusions,
      and answers to specific questions. Concepts can be:\\n- Factual extractions:
      Such as a penalty clause in a contract, a total amount due in an invoice, or
      a certification in a CV.\\n- Analytical insights: Such as risk assessments,
      compliance evaluations, or pattern identifications.\\n- Reasoned conclusions:
      Such as determining whether a document meets specific criteria or answers particular
      questions.\\n- Interpretative judgments: Such as ratings, classifications, or
      qualitative assessments based on document content.\\n- Label classifications:
      Content categorization using predefined labels.\\n\\nCRITICAL GUIDELINES FOR
      YOUR WORK:\\n\\n- Precision and accuracy: Extract only information that is explicitly
      stated or can be directly inferred from the document content. Avoid speculation
      or assumptions beyond what the document content clearly supports.\\n\\n- Visual
      content analysis: When processing visual content (images):\\n  -- Examine all
      visual elements carefully, including text within images, charts, diagrams, logos,
